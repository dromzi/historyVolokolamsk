<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/blocks/formRegister.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-logo">
                   <a href="../index.html"><img src="../img/logo.png" alt="Logo"> </a>
                </div>
                <nav class="header-nav">
                    <ul>
                        <li><a href="../index.html">Главная</a></li>
                        <li><a href="attractions.html">Достопримечательности</a></li>
                        <li><a href="gallery.html">Галерея</a></li>
                        <li><a href="posts.html">Посты</a></li>
                    </ul>
                </nav>
                <div class="header-login">
                    <a href="auth.html" class="btn">Войти</i></a>
                </div>
                <button type="button" class="mobile-nav-button">
                    <span class="mobile-nav-button__icon"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="mobile-nav">
        <a href="../index.html"><img class="mobile-logo" src="../img/logo.png" alt="logo"></a>
        <nav class="mobile-nav-list">
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="attractions.html">Достопримечательности</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="posts.html">Посты</a></li>
            </ul>
        </nav>
        <div class="mobile-login">
            <a href="auth.html" class="btn">Войти</i></a>
        </div>
    </div>
    <section class="main-form">
        <div class="header-form">
                <h1>Создай новый Аккаунт</h1>
                <h2>Создание нового аккаунта на сайте История-Волоколамса.рф</h2>
        </div>
        <form class="form register">
                <div class="img_user">
                    <img src="../img/userImage.png" alt="" id="profile-pic">
                    <label for="input-file">Загрузите картинку</label>
                    <input type="file" accept="image/jpeg, image/png, image/jpg, image/webp" id="input-file">
                </div>
                <div class="NameSurname">
                    <div class="Name inputbox litle">
                        <i class="fa-solid fa-address-book"></i>
                        <input type="text" class="firstnameInput" required>
                        <label for="">Имя</label>
                    </div>
                    <div class="Surname inputbox litle">
                        <i class="fa-solid fa-address-book"></i>
                        <input type="text" class="lastnameInput" required>
                        <label for="">Фамилия</label>
                    </div>
                </div>
                <div class="Login inputbox">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="loginInput" required>
                    <label for="">Логин</label>
                </div>
                <div class="Password inputbox">
                    <i class="fa-solid fa-lock passwordbtn"></i>
                    <input type="password" class="PasswordInput" required>
                    <label for="">Пароль</label>
                </div>
                <div class="PasswordAgain inputbox">
                    <i class="fa-solid fa-lock passwordbtn"></i>
                    <input type="password" class="PasswordConfirmInput" required>
                    <label for="">Повторите пароль</label>
                </div>
                <div class="validator">Ошибка Регистрация</div>

                <button type="submit" class="register_submit">Зарегистрироваться</button>
        </form>
        <a href="auth.html">Есть аккаунт? Жми сюда</a>
    </section>
    <script src="https://kit.fontawesome.com/c63fee7330.js" crossorigin="anonymous"></script>
    <script src="../js/mobileNavbar.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
