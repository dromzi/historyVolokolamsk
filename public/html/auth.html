<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <section class="main-form main-auth">
        <div class="header-form">
                <h1>Войти в аккаунт</h1>
                <h2>Вход в аккаунт на сайте История-Волоколамса.рф</h2>
        </div>
        <form class="form auth">
                <div class="Login inputbox">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required>
                    <label for="">Логин</label>
                </div>
                <div class="Password inputbox">
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" required>
                    <label for="">Пароль</label>
                </div>
                <button type="submit" class="register_submit">Войти</button>
        </form>
        <a href="register.html">Нет аккаунта? Жми сюда</a>
        
    </section>
    <script src="https://kit.fontawesome.com/c63fee7330.js" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
