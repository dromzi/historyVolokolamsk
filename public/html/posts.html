<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достопримечательности</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/blocks/createPost.css">
    <script src="https://cdn.tiny.cloud/1/foyago9j7vj84rhuobm8kvwvncbr1vlm8f02en5b9bpy1aj2/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-logo">
                   <a href="../index.html"><img src="../img/logo.png" alt="Logo"> </a>
                </div>
                <nav class="header-nav">
                    <ul>
                        <li><a href="../index.html">Главная</a></li>
                        <li><a href="attractions.html">Достопримечательности</a></li>
                        <li><a href="gallery.html">Галерея</a></li>
                        <li><a href="posts.html">Посты</a></li>
                    </ul>
                </nav>
                <div class="header-login">
                    <a href="auth.html" class="btn">Войти</i></a>
                </div>
                <button type="button" class="mobile-nav-button">
                    <span class="mobile-nav-button__icon"></span>
                </button>
            </div>
        </div>
        <div class="container container--header">
            <h1>Создание поста</h1>
         </div>
    </header>
    <div class="mobile-nav">
        <a href="../index.html"><img class="mobile-logo" src="../img/logo.png" alt="logo"></a>
        <nav class="mobile-nav-list">
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="attractions.html">Достопримечательности</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="posts.html">Посты</a></li>
            </ul>
        </nav>
        <div class="mobile-login">
            <a href="auth.html" class="btn">Войти</i></a>
        </div>
    </div>
    <section class="container">
        <div class="title">
            <input type="text" placeholder="Заголовок поста..." name="titlePost" class="titlePost" required>
            <label for="titlePost" class="labelTitle"></label>
        </div>
        <textarea id="default"></textarea>
        <div class="btns">
            <label for="input-file" class="btnImg">Загрузите картинку</label>
            <input type="file" accept="image/jpeg, image/png, image/jpg, image/webp" id="input-file">
            <button class="btnSubmit">Опубликовать</button>
        </div>
        <div class="img_user">
            <img src="../img/userImage.png" alt="" class="profile-pic">
        </div>
    </section>

    <script>
        tinymce.init({
            selector: 'textarea#default',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolory| image',
            menubar: '',
            placeholder: 'Введите сюда текст...',
            skin: 'oxide-dark',
            content_css: '../css/blocks/TinyMCEtheme.css'
        });
    </script>
    <script src="https://kit.fontawesome.com/c63fee7330.js" crossorigin="anonymous"></script>
    <script src="../js/mobileNavbar.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/createPost.js"></script>
</body>
</html>
